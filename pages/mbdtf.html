<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBDTF</title>
    <link rel="stylesheet" href="/mbdtf/style.css">
</head>
<body>
    <div class="container">
        <ul id="scene" data-scalar-x="10" data-scalar-y="6">
            <li data-depth="0.40"><img src="/mbdtf/images/clouds.gif" class="custom-1" alt=""></li>
            <li data-depth="0.70"><img src="/mbdtf/images/mountains.png" alt=""></li>
            <!-- <li data-depth="0.50"><img src="/mbdtf/images/grass.png" alt=""></li> -->
            <li data-depth="1.00"><img src="/mbdtf/images/writing.png" alt=""></li>
            ><li data-depth="1.20"><img src="/mbdtf/images/background.png" class="custom-2" alt=""></li>
        </ul>
    </div>

    <!-- <div class="canvas">
        <img src="images/background.png" alt="">
    </div> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script>
        var scene = document.getElementById('scene');
        var parallaxInstance = new Parallax(scene);
    </script>
</body>
</html>
